<!-- myapp/templates/myapp/login.html -->


{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <button type="submit">Login</button>
  </form>
{% endblock %}
