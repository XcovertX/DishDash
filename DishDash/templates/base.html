{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>DishDash</title>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="{% static 'css/recipe_detail.css' %}">
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
  <link rel="stylesheet" href="{% static 'icons/thumbs-up.svg' %}">
  <link rel="stylesheet" href="{% static 'icons/thumbs-down.svg' %}">
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<body>
  <div class="header">
    <div class="navbar">
      {% if user.is_authenticated %}
        <div class="navbar-left">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'recipe_list' %}">Recipes</a>
          <a href="{% url 'profile' %}">Profile</a>
          <a href="{% url 'create_recipe' %}">Create New Recipe</a>
        </div>
      {% endif %}
      {% if user.is_authenticated %}
        <div class="navbar-right">
          <h2>Hello, {{ user.username }}</h2>
          <a href="{% url 'logout' %}">Logout</a>
        </div>
      {% else %}
        <div class="navbar-right">
          <a href="{% url 'login' %}">Login</a>
        </div>
      {% endif %}
    </div>

  </div>

  <div id="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
