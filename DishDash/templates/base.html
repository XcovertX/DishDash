{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>DishDash</title>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="{% static 'css/recipe_detail.css' %}">
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
  <link rel="stylesheet" href="{% static 'icons/thumbs-up.png' %}">
  <link rel="stylesheet" href="{% static 'icons/thumbs-down.png' %}">
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<body>
  {% if user.is_authenticated %}
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'recipe_list' %}">Recipes</a>
    <a href="{% url 'profile' %}">Profile</a>
    <a href="{% url 'create_recipe' %}">Create New Recipe</a>
    <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <a href="{% url 'login' %}">Login</a>
  {% endif %}
  <div id="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
