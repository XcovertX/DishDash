{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <h2>Edit Profile</h2>
    <!-- Add your profile editing form here -->
    <!-- Example: -->
    <form method="post" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }} 
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
